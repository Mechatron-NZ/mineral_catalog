{% extends "layout.html" %}

{% block content %}
  <div class="grid-100">
    <ul class="minerals__container">
      {% for mineral in minerals %}
        <li class="minerals__item">
          <a class="minerals__anchor" href="{% url 'minerals:detail' name=mineral.name %}">
            {{ mineral.name|truncatewords:1 }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
